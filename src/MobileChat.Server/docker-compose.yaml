version: '2.2'

services:
  web:
    container_name: 'chat-server'
    image: 'jihadkhawaja/chat-server:latest'
    build:
      context: ../../src
      dockerfile: MobileChat.Server/Dockerfile
    ports:
      - "5175:80"
    depends_on:
      - "postgres"
    networks:
      - chatserver-network

  postgres:
    container_name: 'postgres'
    image: postgres
    environment:
      # change this for a "real" app!
      POSTGRES_PASSWORD: "Your-Password-In-appsettings.json"
    networks:
      - chatserver-network
    ports:
      - "5432:5432"

networks:
  chatserver-network:
    driver: bridge
